<div class="search">
      <input
        type="text"
        [(ngModel)]="term"
        class="searchTerm"
        placeholder="Rechercher un categorie &#61442;"
      />
</div>
<div class="add">
  <button type="" class="btn btn-primary addd" routerLink="/list-produit">Liste des produits</button>
</div>
<div class="corps">

  <div class="lists">
    <ul class="list-group">
    	<li *ngFor="let categorie of categories | filter: term; let i = index " class="list-group-item"
    	[class.active]="i == currentIndex"
        (click)="setActiveCategorie(categorie, i)">{{categorie.nom}}</li>
    </ul>
  </div>
  <div class="detail">
  	<div class="text" *ngIf="!currentCategorie" >
  		cliquez sur un categorie
  	</div>
  	<div class="text" *ngIf="currentCategorie" >
  		<table class="table table-striped table-hover">
			<thead>
			    <tr>
			      <th scope="col" colspan="2">Details du produit</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <th scope="row">Nom</th>
			      <td>{{currentCategorie.nom}}</td>
			    </tr>
			    
			    <tr>
			      <th scope="row">Description</th>
			      <td>{{currentCategorie.description}}</td>
			    </tr>
			  </tbody>
		</table>
		 <form *ngIf="toggle_update">
			<h1>Modifier les informations</h1>   
				<div class="flex">
				    <div class="form-group">
				      <label for="nom">Nom de la cat√©gorie</label>
				      <input type="" class="form-control" id="nom" name="nom"  [(ngModel)]="currentCategorie.nom" aria-describedby="emailHelp" placeholder="Entrez le nom du categorie">
				    </div>
				    <div class="form-group">
					      <label for="description">Description</label>
					      <input type="" name="description" class="form-control" [(ngModel)]="currentCategorie.description" id="description" aria-describedby="emailHelp" placeholder="Entrez la description">
				      <small id="emailHelp" class="form-text text-muted">Quelques details du categorie.</small>
				    </div>
				</div>
				
    		<button (click)="updateCategorie()" class="btn btn-success">Update</button>
  		</form>
		<div class="buttons">
	 
		  <button class="bg bg-danger mr-2" (click)="deleteCategorie()">
		    Supprimer
		  </button>

		  <button type="submit" class="bg bg-success" (click)="modif()">
		    Modifier 
		  </button>
		</div> 

  	</div>
  </div> 

</div>
