<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="flex">
    	<div class="form-group">
      		<label for="nom">Nom</label>
      			<input
			        type="text"
			        class="form-control"
			        id="nom"
			        required
			        [(ngModel)]="entreprise.nom"
			        name="nom"
      			/>
    	</div>

    	<div class="form-group">
      		<label for="ninea">Ninea</label>
      			<input
			        class="form-control"
			        id="ninea"
			        required
			        [(ngModel)]="entreprise.ninea"
			        name="ninea"
      			/>
    	</div>
    </div>

    <div class="flex">
    	<div class="form-group">
      		<label for="representant">Representant</label>
      			<input
			        type="text"
			        class="form-control"
			        id="representant"
			        required
			        [(ngModel)]="entreprise.representant"
			        name="representant"
      			/>
    	</div>

    	<div class="form-group">
      		<label for="ninea">Description</label>
      			<input
			        class="form-control"
			        id="ninea"
			        required
			        [(ngModel)]="entreprise.ninea"
			        name="ninea"
      			/>
    	</div>
    </div>
    <div class="flex">
    	<div class="form-group">
      		<label for="lieusignature">Lieu de signature</label>
      			<input
			        type="text"
			        class="form-control"
			        id="lieusignature"
			        required
			        [(ngModel)]="entreprise.lieusignature"
			        name="lieusignature"
      			/>
    	</div>

    	<div class="form-group">
      		<label for="datesignature">Date de signature</label>
      			<input
      				type="date"
			        class="form-control"
			        id="datesignature"
			        required
			        [(ngModel)]="entreprise.datesignature"
			        name="datesignature"
      			/>
    	</div>
    </div>
    <div class="flex">
    	<div class="form-group">
      		<label for="debutpartenariat">Debut du partenariat</label>
      			<input
			        type="date"
			        class="form-control"
			        id="debutpartenariat"
			        required
			        [(ngModel)]="entreprise.debutpartenariat"
			        name="debutpartenariat"
      			/>
    	</div>

    	<div class="form-group">
      		<label for="finpartenariat">Fin du partenariat</label>
      			<input
      				type="date"
			        class="form-control"
			        id="finpartenariat"
			        required
			        [(ngModel)]="entreprise.finpartenariat"
			        name="finpartenariat"
      			/>
    	</div>
    </div>

    <div class="flex">
    	<div class="form-group">
    		<label for="finpartenariat">Type du paiement</label>
      		<select class="form-select form-control" aria-label="Valeur du paiement" [(ngModel)]="entreprise.typepayment">
					  <option selected value="Paiement par poucentage">Paiement par poucentage</option>
					  <option value="Paiement par poucentage">Paement par Agent</option>
					</select>
    	</div>

    	<div class="form-group">
      		<label for="valeurpayment">Valeur du paiement</label>
      			<input
			        class="form-control"
			        id="valeurpayment"
			        required
			        [(ngModel)]="entreprise.valeurpayment"
			        name="valeurpayment"
      			/>
    	</div>
    </div>
    

    <button (click)="saveEntreprise()" class="btn btn-success">Valider</button>
  </div>

  <div *ngIf="submitted">
    <h4>Entrepise Ajouter avec succes!</h4>
    <button class="btn btn-success" (click)="newEntreprise()">Ajouter un nouveau</button>
  </div>
</div>
