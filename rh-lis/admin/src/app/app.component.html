<section *ngIf="!login">
  
  <div class="box">
    
    <div class="square" style="--i:0;"><img src="favicon.ico"></div>
    <div class="square" style="--i:1;"><img src="favicon.ico"></div>
    <div class="square" style="--i:2;"><img src="favicon.ico"></div>
    <div class="square" style="--i:3;"><img src="favicon.ico"></div>
    <div class="square" style="--i:4;"><img src="favicon.ico"></div>
    <div class="square" style="--i:5;"><img src="favicon.ico"></div>
    
   <div class="container"> 
    <div class="form"> 
      <h2>RH LIS</h2>
      <form action="">
        <div class="inputBx">
          <input type="text" name="login" required="required" [(ngModel)]="currentPersonnel.login">
          <span>Login</span>
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="inputBx password">
          <input id="password-input" name="mdp" type="password" name="password" required="required" [(ngModel)]="currentPersonnel.mdp">
          <span>Password</span>
          <i class="fas fa-key"></i>
        </div>

        <div class="inputBx sub">
          <input type="submit" value="Log in" (click)="verification()"> 
        </div>
      </form>
    </div>
  </div>
    
  </div>
</section>


<div class="all" *ngIf="login">
