<div id="partie_gauche"></div>
<div class="search">
      <input
        type="text"
        [(ngModel)]="term"
        class="searchTerm"
        placeholder="Rechercher une vente &#61442;"
      />
</div>
    <div id="partie_droite">
        <h3>Liste des ventes</h3>
        <div id="cases">
            <div class="case">
                <div><span>1600</span> <span><i class="fa-brands fa-shopify"></i></span> </div>
                <div>Cosmetique</div>
            </div>
            <div class="case">
                <div><span>100</span> <span><i class="fa-solid fa-cookie-bite"></i></span> </div>
                <div>Alimentation</div>
            </div>
            <div class="case">
                <div><span>450</span> <span><i class="fa-solid fa-wand-magic-sparkles"></i></span> </div>
                <div>Jettable</div>
            </div>
        </div>

<div class="table">       
    <table>
        <tr id="header">
            <th>ID_vente</th>
            <th>Categorie</th>
            <th>Nom Produit</th>
            <th>Quantite</th>
            <th>Date</th>
        </tr>
        <tr 
        class=""
        *ngFor="let vente of ventes | filter: term; let i = index "
        [class.active]="i == currentIndex"
        (click)="setActiveVente(vente, i)">
            <td>{{ vente.matricule }} </td>
            <td>{{ vente.categorie }} </td>
            <td>{{ vente.produit }} </td>
            <td>{{ vente.qte }} </td>
            <td>{{ vente.date | date :'dd/MM/yyyy -- HH:mm '}} </td>

        </tr>
    </table>
</div> 
    </div>
